<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flow History</title>
    <link rel="stylesheet" href="styles/history.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Focus Sessions History</h1>
            <div class="header-controls">
                <label class="toggle-container">
                    <input type="checkbox" id="notes-only-toggle">
                    <span class="toggle-label">Sessions with notes only</span>
                </label>
                <button class="clear-btn" id="clear-history">Clear All</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" id="total-time">0h 0m</h3>
                    <p class="stat-label">Total Focus Time</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" id="total-sessions">0</h3>
                    <p class="stat-label">Total Sessions</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" id="total-unlocks">0</h3>
                    <p class="stat-label">Times Unlocked</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                    </svg>
                </div>
                <div class="stat-content">
                    <h3 class="stat-value" id="total-attempts">0</h3>
                    <p class="stat-label">Distraction Blocks</p>
                </div>
            </div>
        </div>

        <div class="sessions-container">
            <h2 class="section-title">Recent Sessions</h2>
            <div class="sessions-list" id="sessions-list">
                <!-- Sessions will be dynamically added here -->
            </div>

            <div class="empty-state" id="empty-state" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor" opacity="0.2">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                </svg>
                <p>No focus sessions yet</p>
                <p class="empty-state-hint">Lock a tab to start your first session!</p>
            </div>
        </div>
    </div>

    <script src="src/history.js"></script>
</body>

</html>
